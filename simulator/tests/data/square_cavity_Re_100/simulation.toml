[general]
version = 1
title = "Square Cavity Re=100"
description = "Cavity test case with Re = 100"
alias = "cavity_re_100"

[simulation]
method = "CBS semi-implicit"
steps_limit = 1100
transient = false
safety_dt_factor = 0.7

[mesh]
filename = "mesh.msh"
interpolation_order = 1

[parameter]
Re = 100.0
Pr = 0.71
Ra = 1000.0
Ri = 0.0

[solver]
name = "Conjugate Gradient"
preconditioner = "Jacobi"
steps_limit = 10000
tolerance_absolute = 0.0
tolerance_relative = 0.1

[output]
frequency = 100
save_result = true
save_numeric = true
save_debug = false
variables = ["u_1", "u_2", "p"]
