[general]
version = "1.0"
title = "Square Cavity Re=1000"
description = "Cavity test case with Re = 1000"
alias = "cavity_re_1000"

[simulation]
model = "CBS semi-implicit"
steps_limit = 2000
transient = false
safety_dt_factor = 0.5
mesh = "square_cavity.msh"

[simulation.tolerance_relative]
u_1 = 1e-3
u_2 = 1e-3
u_3 = 1e-3
p =  1e-2

[simulation.tolerance_absolute]
u_1 = 0.0
u_2 = 0.0
u_3 = 0.0
p = 0.0

[parameter]
Re = 1000.0
Pr = 0.71
Ra = 1000.0
Ri = 0.0

[solver]
type = "Conjugate Gradient"
preconditioner = "Jacobi"
steps_limit = 10000
tolerance_relative = 1e-9
tolerance_absolute = 0.0

[output]
frequency = 200
save_result = true
save_numeric = true
save_mesh = true
save_debug = true
unknowns = ["u_1", "u_2", "p"]
