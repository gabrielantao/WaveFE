[general]
version = "1.0"
title = "Backward Facing Step case Re=229"
description = "Classic case of Backward Facing Step Re = 229"
alias = "step_re_229"

[simulation]
model = "CBS semi-implicit"
steps_limit = 5000
transient = false
safety_dt_factor = 0.7
mesh = "backward_facing_step2.msh"

[simulation.tolerance_relative]
u_1 = 9e-5
u_2 = 9e-5
u_3 = 9e-5
p =  5e-4

[simulation.tolerance_absolute]
u_1 = 0.0
u_2 = 0.0
u_3 = 0.0
p = 0.0

[parameter]
Re = 100.0
Pr = 0.71
Ra = 1000.0
Ri = 0.0

[solver]
type = "Conjugate Gradient"
preconditioner = "Jacobi"
steps_limit = 5000
tolerance_relative = 1e-5
tolerance_absolute = 0.0

[output]
frequency = 200
save_result = true
save_numeric = true
save_mesh = true
save_debug = true
unknowns = ["u_1", "u_2", "p"]
