[general]
version = 1
title = "Square Cavity Re=100"
description = "Cavity test case with Re = 100"
alias = "cavity_re_100"

[simulation]
model = "CBS semi-implicit"
steps_limit = 1500
transient = false
safety_dt_factor = 0.7

[simulation.tolerance_relative]
u_1 = 1e-6
u_2 = 1e-6
u_3 = 1e-6
p =  1e-6

[simulation.tolerance_absolute]
u_1 = 0.0
u_2 = 0.0
u_3 = 0.0
p = 0.0

[mesh]
filename = "square_cavity.msh"
interpolation_order = 1

[parameter]
Re = 100.0
Pr = 0.71
Ra = 1000.0
Ri = 0.0

[solver]
name = "Conjugate Gradient"
preconditioner = "Jacobi"
steps_limit = 10000
tolerance_absolute = 0.0
tolerance_relative = 1e-9

[output]
frequency = 200
save_result = true
save_numeric = true
save_debug = true
unknowns = ["u_1", "u_2", "p"]
