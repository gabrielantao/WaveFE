[project]
name = "wave"
version = "0.1.0"
description = "Characteristic-Based Split (CBS) simulator"
authors = ["Gabriel Ant√£o <gabrielantao@poli.ufrj.br>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[activation]
scripts = ["setup_env.bash"]

[tasks]
dev-shell = "cd $PIXI_PACKAGE_ROOT/simulator/src && julia --project=$PIXI_PACKAGE_ROOT/simulator -i $PIXI_PACKAGE_ROOT/simulator/startup.jl"
test-unit = "julia --project=$PIXI_PACKAGE_ROOT/simulator $PIXI_PACKAGE_ROOT/simulator/test/unit_test.jl"
wave = "julia --project=$PIXI_PACKAGE_ROOT/simulator $PIXI_PACKAGE_ROOT/simulator/main.jl"

[dependencies]
pytest = ">=8.0.0,<8.1"
numpy = ">=1.26.4,<1.27"
pytest-regressions = ">=2.5.0,<2.6"
h5py = ">=3.10.0,<3.11"
matplotlib = ">=3.8.2,<3.9"
gmsh = ">=4.12.2,<4.13"
meshio = ">=5.3.5,<5.4"
pydantic = ">=2.6.1,<2.7"
python = ">=3.12.1,<3.13"
julia = ">=1.10.0,<1.11"
