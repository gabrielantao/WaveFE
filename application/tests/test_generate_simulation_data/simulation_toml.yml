general:
  alias: cavity_re_100
  description: Cavity test case with Re = 100
  title: Square Cavity Re=100
  version: 1
mesh:
  filename: square_cavity.msh
  interpolation_order: 1
output:
  frequency: 100
  save_debug: false
  save_numeric: true
  save_result: true
  unknowns:
  - u_1
  - u_2
  - p
parameter:
  Pr: 0.71
  Ra: 1000.0
  Re: 100.0
  Ri: 0.0
simulation:
  model: CBS semi-implicit
  safety_dt_factor: 0.7
  steps_limit: 1100
  tolerance_absolute:
    u_1: 1.0
    u_2: 1.0
  tolerance_relative:
    u_1: 8.0e-05
    u_2: 8.0e-05
  transient: false
solver:
  name: Conjugate Gradient
  preconditioner: Jacobi
  steps_limit: 10000
  tolerance_absolute: 0.0
  tolerance_relative: 0.1
